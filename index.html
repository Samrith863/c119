<html>
    <head>
     <title>
         Sketch identification
     </title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" href="style.css">
</head>
    <body>
     <center>
         <div id="myModal" class="modal fade">
             <div class="modal-content">
                 <div class="modal-header">
                     
                     <button class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Sketches</h4>
                 </div>
                 <div class="modal-body">
                     <img src="sketch1.png">
                     <img src="sketch2.png">
                 </div>
             </div>
         </div>
         <b>
         <h1 id="draw">Quick Draw
             <button data-toggle="modal" data-target="#myModal" class="btn btn-info">Show Sketch</button>
             <br>
             <br>
         </h1>
         <p id="label">Your Sketch:</p>
         <br>
         <br>
         <p id="confidence">confidence:</p>
         <br>
         <br>
         <p id="sketch_name">Sketch To Be Drawn:</p>
         <br>
         <br>
        </b>
     </center>
     <span id="score">score:</span>
     <span id="time">time:</span>
        <script src="main.js"></script>
    </body>
</html>
